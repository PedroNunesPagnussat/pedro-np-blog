{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-1/2 mx-auto py-12 px-4">
    <div class="max-w-3xl mx-auto p-8 border border-gray-800 rounded-2xl bg-[#121212]">
        <h1 class="text-4xl font-bold mb-4 text-white">{{ .Title }}</h1>
        {{ if eq .Section "blogs" }}
            <div class="flex items-center gap-4 mb-8 text-gray-400">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                <div class="flex flex-wrap gap-2">
                    {{ range .Params.tags }}
                    <span class="px-2 py-1 bg-gray-800 rounded-md text-xs font-medium text-gray-300">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
        {{ end }}
        
        <div class="prose prose-invert max-w-none">
            <style>
                /* Custom header styles */
                .prose h2 {
                    color: #fff;
                    font-size: 1.875rem;
                    margin-top: 2.5rem;
                    margin-bottom: 1.25rem;
                    font-weight: 700;
                    line-height: 1.3;
                }
                .prose h3 {
                    color: #fff;
                    font-size: 1.5rem;
                    margin-top: 2rem;
                    margin-bottom: 1rem;
                    font-weight: 600;
                }
                .prose p {
                    margin-top: 1.25rem;
                    margin-bottom: 1.25rem;
                }
                .prose ul {
                    margin-top: 1.25rem;
                    margin-bottom: 1.25rem;
                    list-style-type: disc;
                    padding-left: 1.625rem;
                }
                .prose li {
                    margin-top: 0.5rem;
                    margin-bottom: 0.5rem;
                }
                .prose code {
                    color: #e5e7eb;
                    background-color: #1f2937;
                    padding: 0.2rem 0.4rem;
                    border-radius: 0.25rem;
                    font-size: 0.875em;
                }
                .prose pre {
                    background-color: #1f2937;
                    padding: 1rem;
                    border-radius: 0.5rem;
                    overflow-x: auto;
                    margin: 1.5rem 0;
                }
                .prose pre code {
                    background-color: transparent;
                    padding: 0;
                    border-radius: 0;
                }
            </style>
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
